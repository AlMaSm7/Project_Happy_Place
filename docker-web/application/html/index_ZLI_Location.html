<!DOCTYPE HTML>
<html>

<head>
    <title>OpenLayers Demo</title>
    <style type="text/css">
        html,
        body,
        #basicMap {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .information{
            display: flex;
            flex-direction: column;
            position: fixed;
            z-index: auto;
        }

            
    </style>
    <script src="OpenLayers.js"></script>
    <script>
        function init() {
            map = new OpenLayers.Map("basicMap");
            var mapnik = new OpenLayers.Layer.OSM();
            var fromProjection = new OpenLayers.Projection("EPSG:4326"); // Transform from WGS 1984
            var toProjection = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
            var position = new OpenLayers.LonLat(8.52, 47.36).transform(fromProjection, toProjection);
            var zoom = 10;

            map.addLayer(mapnik);
            map.setCenter(position, zoom);
        }
    </script>
</head>



<body onload="init();">
    <form action="location.php" method="POST">
        <div class="information">
            <input type="text" placeholder = "Vorname...." name="vorname" required>
            <input type="text" placeholder = "Nachname..." name="nachname" required>
            <input type="text" placeholder = "Ortschaft..."name="ortschaft" required>
            <input type="text" placeholder = "Postleitzahl..." name="postleitzahl" required>
            <button type="submit">Submit</button>
        </div>
    </form>
    <div id="basicMap"></div>
</body>
